[tox]
envlist =
    py27-django18,
    py27-django19,
    py27-django110,
    py27-django111,
    py35-django19,
    py35-django110,
    py35-django111,
    py35-django20,

[testenv]
deps =
    -rrequirements-dev.txt
    django-asset-definitions>=0.3
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.12
    django20: Django>=2.0,<2.1
commands = py.test --cov {envsitepackagesdir}/page_components --cov-report xml --cov-append -vvv
